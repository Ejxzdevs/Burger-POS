<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>POS Burger</title>
</head>
<body >
    <header class="p-1" style="height: 50px; background-color: #f8b10a">
        <p class="font-weight-bold text-capitalized text-white " style="font-size: 1.5rem; font-family: 'Roboto', sans-serif; margin-left: 1em;">
            <span style="font-size: 32px; font-weight: bold; color: black;">B</span>urger Shop
        </p>
    </header >
    <main class="container-fluid d-flex flex-row " style="height: 93%; background-color: #FFFFFF;">
        <div id="itemlist" class="d-flex flex-wrap justify-content-center align-items-center gap-2 pt-2 " style="width: 70%;"  >
            <!-- Content for itemlist -->
        </div>
        <div id="orderList" class="border" style=" width: 30%; overflow-y: auto; display: flex; flex-direction: column; justify-content: space-between;">
            <!-- Content for orderList -->
            <table class="table table-striped">
                <thead>
                  <tr class="text-center" style="font-size: 14px;" >
                    <th style="width: 100px;" >Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="list" style="height: 100%; line-height: 20px; font-size: 12px; ">
                  
                </tbody>
                </table>
                    <p class="ps-3 m-0 shadow" style="
                        width: 28.2%;
                        height: 3em; 
                        display: flex; 
                        align-items: center;
                        font-weight: 400;
                        border-top: #f8b10a solid 1px;
                        border-radius: 5px;
                        position: fixed;
                        bottom: 0;
                        z-index: 2;
                        font-size: 15px;
                        background-color: #FFFFFF;
                    ">Total Price:&nbsp;&nbsp;<span id="total"></span></p>
        </div>
    </main>
</body>
    <script src="footer.js"></script>
</html>
